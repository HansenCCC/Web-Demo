<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.js"> </script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"> </script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js.map"> </script>

    <link rel="stylesheet" href="../public.css">
</head>

<body>
    <div class="contain-box pr">
        <div class="swiper demo-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">swiper-slide 1</div>
                <div class="swiper-slide">swiper-slide 2</div>
                <div class="swiper-slide">swiper-slide 3</div>
                <div class="swiper-slide">swiper-slide 4</div>
            </div>
        </div>
        <div class="demo-swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</body>

<script>
    const swiperdemo = new Swiper(".demo-swiper", {
        loop: true,// 是否开启循环模式
        pagination: {// 分页器
            el: '.demo-swiper-pagination',
        },
        navigation: {// 前进后退按钮
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    })
</script>

<style>
    body {
        display: flex;
        justify-content: center;
        text-align: center;
        position: relative;
        width: 100%;
        height: 100%;
    }

    .contain-box {
        width: 100%;
    }

    .swiper-slide {
        line-height: 150px;
        background-color: gray;
    }
</style>

</html>
